<html lang="tr">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d1e, #483d8b);
      color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: fall 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { 
        transform: translateY(-10vh) rotate(0deg); 
        opacity: 0.8; 
      }
      100% { 
        transform: translateY(110vh) rotate(720deg); 
        opacity: 0.2; 
      }
    }

    .countdown {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.8rem;
      text-shadow: 0 5px 15px #4169e1;
      text-align: center;
    }

    .countdown h3 {
      font-size: 1.6rem;
      color: #4169e1;
      margin-bottom: 0.4rem;
    }

    .glitch-text {
      font-size: 3.5rem;
      font-weight: 700;
      color: #111127;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
      position: relative;
      animation: glitchPulse 2s ease-in-out infinite;
      margin-bottom: 1rem;
      margin-top: 60px;
    }

    @keyframes glitchPulse {
      0% { text-shadow: 0 0 10px #8a2be2, 2px 2px 0 #4169e1; }
      50% { text-shadow: 0 0 15px #8a2be2, -2px -2px 0 #4169e1; }
      100% { text-shadow: 0 0 10px #8a2be2, 2px 2px 0 #4169e1; }
    }

    .glitch-text::before,
    .glitch-text::after {
      content: "POYRAZ <3 ECE";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch-text::before {
      color: #ff69b4;
      z-index: -1;
      animation: glitchBefore 1s infinite;
    }

    .glitch-text::after {
      color: #a600ff;
      z-index: -2;
      animation: glitchAfter 1s infinite;
    }

    @keyframes glitchBefore {
      0% { clip-path: inset(0 0 80% 0); transform: translate(-2px, -2px); }
      50% { clip-path: inset(20% 0 60% 0); transform: translate(2px, 2px); }
      100% { clip-path: inset(0 0 80% 0); transform: translate(-2px, -2px); }
    }

    @keyframes glitchAfter {
      0% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px); }
      50% { clip-path: inset(60% 0 20% 0); transform: translate(-2px, -2px); }
      100% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px); }
    }

    .title2 {
      font-size: 2.5rem;
      font-weight: 500;
      color: #1a1a3a;
      margin-bottom: 1rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 500;
      color: #8a2be2;
      margin-bottom: 1rem;
    }

    .message {

      color: #4169e1;
      margin-bottom: 2rem;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .button-container {

    .music-btn, .love-btn, .video-btn, .gallery-btn, .note-btn {

      background: #111127;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .music-btn:hover, .love-btn:hover, .video-btn:hover, .gallery-btn:hover, .note-btn:hover {

      transform: translateY(-2px);
      box-shadow: 0 5px 15px #4169e1;
    }

    .music-icon, .love-icon, .video-icon, .gallery-icon, .note-icon {

    .music-btn:hover .music-icon, .love-btn:hover .love-icon,

    .music-status {

      margin-top: 1rem;
      opacity: 0;

    }

    .music-status.show {

    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80vh;
      border-radius: 10px;
      border: 2px solid #483d8b;
      animation: zoomIn 0.4s ease-out;
    }

    .video-modal-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 95%;
      max-width: 350px;
    }

    .video-modal-container video {

      height: auto;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      background: black;
      border-radius: 10px;
      border: 2px solid #483d8b;
    }

    .video-nav, .gallery-nav {
      display: flex;
      gap: 1rem;
    }

    .video-nav button, .gallery-nav button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #141428;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .video-nav button:hover, .gallery-nav button:hover {
      background: #483d8b;
    }

    .note-modal {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      background: #483d8b;
      padding: 2rem;
      border-radius: 10px;
      border: 2px solid #b0b0ff;
      text-align: center;
      animation: heartbeat 1.5s ease-in-out infinite;
      max-width: 600px;
    }

    .note-text {
      font-size: 1.5rem;
      color: #b0b0ff;
      font-weight: 500;
    }

    @keyframes heartbeat {

      20% { transform: scale(1.05); }
      40% { transform: scale(1); }
      60% { transform: scale(1.05); }
      80% { transform: scale(1); }
      100% { transform: scale(1); }

    .gallery-modal {

      align-items: center;

    .gallery-image {

      .countdown h3 { font-size: 1.5rem; }
      .note-text { font-size: 1.2rem; }
      .video-modal-container { max-width: 280px; }
    }
  </style>
